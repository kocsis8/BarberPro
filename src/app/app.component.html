
<mat-sidenav-container>
    <mat-sidenav #sidenav>
         <app-menu></app-menu>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-sm>
            <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
            <div>Logo</div>
            <div fxFlex fxlayout fxLayoutAlign="flex-end" fxHide.sm>
                <a mat-button [routerLink]="'/register'" *ngIf="!loggedInUser"> Regisztráció </a>
                <a mat-button [routerLink]="'/booking'" > Foglalás </a>
                <a mat-button [routerLink]="'/contact'"> Kapcsolat </a>
                <a mat-button [routerLink]="'/profile'"> Profil </a>
                <a mat-button [routerLink]="'/notification'"> Éetesítés </a>
                <a mat-button [routerLink]="'/gallery'" > Galéria </a>
            </div>
        </mat-toolbar>
        
    </mat-sidenav-content>
 
</mat-sidenav-container>

<router-outlet></router-outlet>
