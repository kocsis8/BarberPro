<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" style="height: 100%;" class="background" fxLayoutAlign="center center">
    <div fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center">
    <mat-card>
        <form [formGroup]="updateForm" (ngSubmit)="update()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Vezeték név</mat-label>
                    <input autocomplete="off" formControlName="firstnameC" type="text" matInput placeholder="Vezeték név" [value]="firsname">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Kereszt név</mat-label>
                    <input autocomplete="off" formControlName="lastnameC" type="text" matInput placeholder="Kereszt név" [value]="lastname">
                </mat-form-field>
            </p>
           
            <button mat-raised-button color="primary">Frissítés</button>
        </form>
    </mat-card>
    </div>
    <div fxFlex="50%" fxFlex.xs="100%" fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Dátum </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Employee Name Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef> Fodrász </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
