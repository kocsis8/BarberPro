<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" style="height: 100%;" class="background" fxLayoutAlign="center center">
   <div class="flex-container">
	<div >
		<h1>Fodrászok</h1>
        <table mat-table [dataSource]="dataSource_employee" class="mat-elevation-z8">
            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let element"> {{element.name.firstname}} {{element.name.lastname}} </td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- add Column -->
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef> Jogot elvesz </th>
                <td mat-cell *matCellDef="let element"> <button><mat-icon (click)="removeEmployee(element.id)">person_add</mat-icon></button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div>    
		<h1>Vandégek</h1>
        <table mat-table [dataSource]="dataSource_user" class="mat-elevation-z8">
            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let element"> {{element.name.firstname}} {{element.name.lastname}} </td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- add Column -->
            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef> Jogot ad </th>
                <td mat-cell *matCellDef="let element"> <button><mat-icon (click)="addEmployee(element.id)">person_add</mat-icon></button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
</div>
