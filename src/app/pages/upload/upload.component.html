<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" style="height: 100%;" class="background" fxLayoutAlign="center center">
    
   
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Időpont </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} {{element.time}} </td>
            </ng-container>
          
            <!-- Employee Name Column -->
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef> Vendég </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Employee Name Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef> Kép kiválasztása </th>
              <td mat-cell *matCellDef="let element">
                <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg"/>
              </td>
            </ng-container>

             <!-- Employee Name Column -->
             <ng-container matColumnDef="style">
              <th mat-header-cell *matHeaderCellDef> Stílus </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field>
                  <mat-select placeholder="Stílus" [formControl]="hairStyle" [(value)]="selectedhairStyle" multiple>
                    <mat-option *ngFor="let hairStyle of hairStyleList" [value]="hairStyle">{{hairStyle}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </ng-container>

                <!-- Employee Name Column -->
                <ng-container matColumnDef="upload">
                  <th mat-header-cell *matHeaderCellDef> Vendég </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="upload(element)">cloud_upload</mat-icon>  
                  </td>
                </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
</div>
